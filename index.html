<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div class="container">
        <h1 id="Question">What is your favourite language</h1>
        <ul>
            <li>
                <input type="radio" id="a" name="quiz">
                <label for="a" id="text_a">C++</label>
            </li>
            <li>
                <input type="radio" id="b" name="quiz">
                <label for="b" id="text_b">C#</label>
            </li>
            <li>
                <input type="radio" id="c" name="quiz">
                <label for="c" id="text_c">Java</label>
            </li>
            <li>
                <input type="radio" id="d" name="quiz">
                <label for="d" id="text_d">Hindi</label>
            </li>
        </ul>
        <button id="submit">submit</button>
    </div>
    <script src="first.js"></script>
</body>

</html>
